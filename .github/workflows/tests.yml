name: Browser Extension Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v3

      - name: Setup Environment
        uses: ./.github/composite-actions/setup

      - name: Run Unit Tests
        run: yarn test

      - name: Build Extension
        run: yarn build:web:webkit
